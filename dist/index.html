<!DOCTYPE html>
<html lang="en">
	<head>
		<title>QR Code Component</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/fem.png" />
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body>
		<main class="w-full h-screen grid place-items-center bg-lightGray">
			<div
				class="w-[320px] h-[500px] flex flex-col bg-white rounded-2xl p-4 text-center shadow-lg"
			>
				<div class="rounded-xl overflow-hidden mb-6">
					<img src="./assets/image-qr-code.png" alt="qr-code" />
				</div>
				<h2
					class="font-[Outfit] font-bold text-[22px] leading-7 text-darkBlue mb-4"
				>
					Improve your front-end skills by building projects
				</h2>
				<p class="text-grayishBlue text-[15px] px-5 leading-5">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
		</main>
	</body>
</html>
